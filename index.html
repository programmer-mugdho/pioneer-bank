<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input placeholder="$ amount you want to deposit" type="text" class="form-control" id="deposit-amount">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" placeholder="$ amount you want to withdraw" type="text" class="form-control">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            const transactionArea = document.getElementById("transaction-area")
            loginArea.style.display = 'none'
            transactionArea.style.display = 'block'
        })

        // deposit button event handler
        const depositBtn = document.getElementById("deposit")
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount")

            // const currentDeposit = document.getElementById('currentDeposit').innerText
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber+currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit
            updateSpanText('currentDeposit', depositNumber)

            updateSpanText("currentBalance", depositNumber)

            document.getElementById('deposit-amount').value = ''

        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById("withdraw")
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdrawAmount')
        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value
            const number = parseFloat(amount)
            return number;
        }


        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>

</html>
